{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for article in articles %}
            <tr>
                <td><a href="/article/{{ article.id }}/">{{ article.title }}</a></td>
                <td>{{ article.author }}</td>
                <td><a class="btn btn-default pull-right" href="/edit_article/{{ article.id }}">Edit</a></td>
                <td><a class="btn btn-danger" href="/delete_article/{{ article.id }}">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock body %}
