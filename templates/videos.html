{% extends 'layout.html' %}

{% block body %}
    {% for video_row in videos | batch(3) %}
        <div class="row">
            {% for video in video_row %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-image">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ video.link }}"
                                    frameborder="0" allowfullscreen></iframe>
                            <span class="card-title">{{ video.title }}</span>
                        </div>

                        <div class="card-content">
                            <p></p>
                        </div>

                        <div class="card-action">
                            <a class="btn btn-primary btn-sm" href="/video/{{ video.id }}" target="new_blank">Video</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock body %}
