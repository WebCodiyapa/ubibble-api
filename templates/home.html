{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
    <h1>4KGaming</h1>
        {% if session.logged_in %}
            <a href="{{ url_for('add_video') }}" class="btn btn-success btn-lg">Add Video</a>

        {% else %}
        <a href="/register" class="btn btn-primary btn-lg">Register</a>
        <a href="/login" class="btn btn-success btn-lg">Login</a>
    {% endif %}
    </div>
    {% for video_row in videos | batch(3) %}
        <div class="row">
            {% for video in video_row %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-image">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ video.link }}"
                                    frameborder="0" allowfullscreen></iframe>
                            <span class="card-title">{{ video.title }}</span>
                        </div>

                        <div class="card-content">
                            <p></p>
                        </div>

                        <div class="card-action">
                            <a class="btn btn-primary btn-sm" href="/video/{{ video.id }}" target="new_blank">Video</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock body %}
